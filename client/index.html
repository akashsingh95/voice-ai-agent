<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Appointment Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1e1e1e;
            color: #fff;
        }

        .chat-container {
            width: 400px;
            max-width: 90%;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007BFF;
            color: #fff;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #444;
            color: #fff;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #444;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            outline: none;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .loading {
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background-color: #007BFF;
            border-radius: 50%;
            animation: loading-animation 1s infinite ease-in-out;
        }

        @keyframes loading-animation {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Voice AI Appointment Assistant
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about available slots or book an appointment..." />
            <button onclick="sendRequest()">Send</button>
        </div>
    </div>

    <!-- Audio element (hidden, plays response audio) -->
    <audio id="audioPlayer"></audio>

    <script src="script.js"></script>
</body>

</html>
